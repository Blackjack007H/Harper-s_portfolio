<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harper Chen | Pixel Adventure</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="retro-theme">

<div class="container">

  <!-- Left Menu -->
  <aside class="left-menu">
    <button class="menu-button" onclick="showSection('backpack')"><img src="images/backpack.png" class="icon"> Backpack</button>
    <button class="menu-button" onclick="showSection('warehouse')"><img src="images/warehouse.png" class="icon"> Warehouse</button>
    <button class="menu-button" onclick="showSection('skilltree')"><img src="images/skilltree.png" class="icon"> Skill Tree</button>
    <button class="menu-button" onclick="showSection('questlog')"><img src="images/questlog.png" class="icon"> Quest Log</button>
    <button class="menu-button" onclick="showSection('settings')"><img src="images/settings.png" class="icon"> Settings</button>
  </aside>

  <!-- Center Character -->
  <main class="character-area">
    <img src="images/your-avatar.png" alt="Harper Avatar" class="avatar">
    <h1>Harper Chen</h1>
    <p>Level 1 - New Grad</p>
    <div class="exp-bar"><div id="exp-fill"></div></div>
    <button id="theme-toggle">Switch Style</button>
  </main>

  <!-- Right Equipment -->
  <section class="equipment-area" id="content-area">
    <h2>Equipment - Projects</h2>
    <div class="equipment-grid">
      <div class="equipment red" title="Collaborative Web App (Flask, PostgreSQL)">Web App</div>
      <div class="equipment gold" title="Sentiment Analysis (BERT, NLP)">NLP Project</div>
      <div class="equipment blue" title="Portfolio Website (HTML/CSS/JS)">Portfolio</div>
      <div class="equipment blue" title="Weather Dashboard (API, Responsive)">Weather App</div>
    </div>
  </section>

</div>

<!-- Footer -->
<footer class="status-bar">
  <div>Output Score: 90</div>
  <div>Survival Score: 4</div>
  <div>Coins: 15,000</div>
  <div>Gems: 5,000</div>
</footer>

<audio id="beep-sound" src="beep.mp3" preload="auto"></audio>
<script src="script.js"></script>

</body>
</html>
